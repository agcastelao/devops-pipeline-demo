name: CI/CD Pipeline - DevOps Demo

# 1Ô∏è‚É£ Disparo autom√°tico
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# 2Ô∏è‚É£ Defini√ß√£o do ambiente
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 3Ô∏è‚É£ Clonar o reposit√≥rio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 4Ô∏è‚É£ Configurar o Python (instala√ß√£o automatizada)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # 5Ô∏è‚É£ Instalar depend√™ncias
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 6Ô∏è‚É£ Executar os testes automatizados (CI)
      - name: Run tests
        run: pytest -q

      # 7Ô∏è‚É£ Etapa de "Deploy simulado"
      - name: Simulate Deployment
        run: |
          echo "üöÄ Deploy iniciado..."
          echo "Aplica√ß√£o validada e pronta para entrega!"
          mkdir -p build
          echo "Deploy conclu√≠do com sucesso!" > build/deploy_log.txt

      # 8Ô∏è‚É£ Upload do artefato (representa entrega automatizada)
      - name: Upload deployment artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploy_log
          path: build/deploy_log.txt
