name: CI/CD Pipeline - DevOps Demo

# Disparo automÃ¡tico
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# DefiniÃ§Ã£o do ambiente
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Clonar o repositÃ³rio
      - name: Checkout repository
        uses: actions/checkout@v4

      # Configurar o Python (instalaÃ§Ã£o automatizada)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # Instalar dependÃªncias
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Executar os testes automatizados (CI)
      - name: Run tests
        run: pytest -q

      # Etapa de "Deploy simulado"
      - name: Simulate Deployment
        run: |
          echo "ðŸš€ Deploy iniciado..."
          echo "AplicaÃ§Ã£o validada e pronta para entrega!"
          mkdir -p build
          echo "Deploy concluÃ­do com sucesso!" > build/deploy_log.txt

      # Upload do artefato (representa entrega automatizada)
      - name: Upload deployment artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploy_log
          path: build/deploy_log.txt
